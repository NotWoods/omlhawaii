<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" href="/16.png" sizes="16x16">
	<link rel="icon" href="/32.png" sizes="32x32">
	<link rel="icon" href="/48.png" sizes="48x48">
	<link rel="icon" href="/192.png" sizes="192x192">
	<meta name="theme-color" content="#2E3C55">
	<link href='https://fonts.googleapis.com/css?family=Titillium+Web:300,400,600,700' rel='stylesheet' type='text/css'>
	<style>
		body {
			margin: 0;
			background-color: #eee;
			font-family: "Titillium Web", sans-serif;
		}

		#main-header {
			width: 100vw;
			position: absolute;
			top: 0;
			left: 0;
			height: 88px
		}

		#main-header::before,
		#main-header::after {
			content: "";
			background: #2E3C55;
			position: absolute;
			top: 0;
			bottom: 0;
			right: 50%;
			left: 0
		}

		#main-header::after {
			background: #dcb869;
			right: 0;
			left: 50%
		}

		main {
			height: 100%;
			overflow-y: auto
		}

		#home {
			margin-top: 10vh;
			display: block
		}

		.project-cover {
			position: relative;
			height: 80vh
		}

		.project-cover:last-child {
			margin-bottom: 10vh
		}

		.main-img {
			position: absolute;
			top: 0;
			left: 0;
			right: 0;
			bottom: 0;
			max-height: 60vh;
			max-width: 80%;
			margin: auto
		}

		#logo,
		#main-nav,
		.background,
		aside,
		.arrow,
		article {
			display: none
		}
	</style>
